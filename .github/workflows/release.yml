name: RELEASE
on: [workflow_dispatch]
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npx nx run-many -t lint
      - name: Test
        run: npx nx run-many -t test --configuration=ci
      - name: Extract Latest Version
        run: echo "LATEST_VERSION=$(npm show @mononxtest/mumu version)" >> $GITHUB_ENV
      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Extract released version
        run: echo "LATEST_RELEASED_VERSION=$(npm show @mononxtest/mumu version)" >> $GITHUB_ENV

      - name: Update versions
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          npm dist-tag add @mononxtest/mumu@${{ env.LATEST_RELEASED_VERSION }} rc
          npm dist-tag add @mononxtest/mumu@${{ env.LATEST_VERSION }} latest